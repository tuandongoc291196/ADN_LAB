# ====== ROLE QUERIES ======

# Get all roles
query GetRoles @auth(level: USER) {
  roles {
    id
    name
    description
    createdAt
    updatedAt
  }
}

# Get role by ID
query GetRoleById($roleId: String!) @auth(level: USER) {
  role(key: { id: $roleId }) {
    id
    name
    description
    createdAt
    updatedAt
